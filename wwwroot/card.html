<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카드 등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0e1018;
            --primary: #aabaff;
            --accent: #ff91a4;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f0f0f0;
        }

        body {
            margin: 0;
            font-family: 'Gowun Batang', serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
        }

        .input-group {
            text-align: left;
            margin-top: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        select,
        input[type=number] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: none;
            box-sizing: border-box;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }

        #submitResult p {
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>카드 등록</h1>
        <p>보유한 카드 정보를 입력해주세요.</p>

        <div class="input-group">
            <label for="tierSelect">카드 등급</label>
            <select id="tierSelect">
                <option value="2티어">2티어 카드</option>
                <option value="3티어">3티어 카드</option>
            </select>
        </div>

        <div class="input-group">
            <label for="jobSelect">직업 선택</label>
            <select id="jobSelect">
                <optgroup label="중요 직업">
                    <option>마피아</option>
                    <option>경찰</option>
                    <option>자경단원</option>
                    <option>요원</option>
                    <option>의사</option>
                </optgroup>
                <optgroup label="마피아팀">
                    <option>짐승인간</option>
                    <option>스파이</option>
                    <option>마녀</option>
                    <option>마담</option>
                    <option>과학자</option>
                    <option>도둑</option>
                    <option>사기꾼</option>
                    <option>청부업자</option>
                </optgroup>
                <optgroup label="시민팀">
                    <option>군인</option>
                    <option>정치인</option>
                    <option>영매</option>
                    <option>연인</option>
                    <option>기자</option>
                    <option>건달</option>
                    <option>사립탐정</option>
                    <option>도굴꾼</option>
                    <option>테러리스트</option>
                    <option>성직자</option>
                    <option>예언자</option>
                    <option>판사</option>
                    <option>간호사</option>
                    <option>마술사</option>
                    <option>해커</option>
                    <option>심리학자</option>
                    <option>용병</option>
                    <option>공무원</option>
                    <option>비밀결사</option>
                    <option>파파라치</option>
                    <option>최면술사</option>
                </optgroup>
                <optgroup label="교주팀">
                    <option>교주</option>
                    <option>광신도</option>
                </optgroup>
            </select>
        </div>

        <div class="input-group">
            <label for="countInput">보유 개수</label>
            <input type="number" id="countInput" value="1" min="1" max="99" />
        </div>

        <div class="input-group">
            <label for="effectSelect">카드 효과 선택</label>
            <select id="effectSelect">
                <option>고무</option>
                <option>냉정</option>
                <option>달변</option>
                <option>쇼맨십</option>
                <option>숙련</option>
                <option>열정</option>
                <option>탐욕</option>
                <option>보험</option>
                <option>광기</option>
            </select>
        </div>

        <button onclick="submitCard()">등록</button>

        <div id="submitResult"></div>

        <div class="top-buttons">
            <button onclick="goToMain()">처음으로</button>
        </div>
    </div>

    <script>
        const summaryMap = new Map();

        function submitCard() {
            const job = document.getElementById('jobSelect').value;
            const count = document.getElementById('countInput').value;
            const effect = document.getElementById('effectSelect').value;
            const tier = document.getElementById('tierSelect').value;
            const owner = localStorage.getItem('id') || '알 수 없음';

            const finalEffect = (tier === "2티어") ? "X" : effect;
            const key = `${tier}_${job}_${finalEffect}`;
            const summary = `${owner}님이 등록한 카드: [${tier}] ${job} (${count}장) - 효과: ${finalEffect}`;

            if (!summaryMap.has(key)) {
                summaryMap.set(key, summary);
            }

            const resultArea = document.getElementById('submitResult');
            resultArea.innerHTML = "";
            summaryMap.forEach(value => {
                const p = document.createElement("p");
                p.textContent = value;
                resultArea.appendChild(p);
            });
        }

        function goToMain() {
            window.location.href = '/';
        }

        if (!localStorage.getItem('id')) {
            alert('로그인이 필요합니다.');
            location.href = '/';
        }
    </script>

    <script>
        window.onload = async () => {
            try {
                const res = await fetch("/check-auth");
                if (!res.ok) {
                    if (res.status === 403) {
                        alert("승인되지 않은 사용자입니다. 관리자 승인을 기다려주세요.");
                    } else {
                        alert("로그인이 필요합니다.");
                    }
                    window.location.href = "/";
                    return;
                }

                const data = await res.json();
                if (data.role === "user" || data.role === "admin") {
                    localStorage.setItem("id", data.id);
                    localStorage.setItem("role", data.role);
                } else {
                    alert("권한이 없습니다.");
                    window.location.href = "/";
                }
            } catch (err) {
                console.error("인증 확인 실패:", err);
                alert("서버 오류. 다시 시도해주세요.");
                window.location.href = "/";
            }
        };
    </script>
</body>
</html>
